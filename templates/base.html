<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="text-2xl font-bold text-gray-800" href="{{ url_for('home') }}">My Shop</a>
            <div class="flex items-center">
                <a class="text-gray-600 hover:text-gray-800 px-3" href="{{ url_for('home') }}">Home</a>
                <a class="text-gray-600 hover:text-gray-800 px-3" href="{{ url_for('about') }}">About</a>
                <a class="text-gray-600 hover:text-gray-800 px-3" href="{{ url_for('contact') }}">Contact</a>
                <a class="text-gray-600 hover:text-gray-800 px-3" href="{{ url_for('cart') }}">Cart</a>
                {% if current_user.is_authenticated %}
                    <a class="text-gray-600 hover:text-gray-800 px-3" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="text-gray-600 hover:text-gray-800 px-3" href="{{ url_for('login') }}">Login</a>
                    <a class="text-gray-600 hover:text-gray-800 px-3" href="{{ url_for('signup') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            &copy; 2024 My Shop. All rights reserved.
        </div>
    </footer>

</body>
</html>
