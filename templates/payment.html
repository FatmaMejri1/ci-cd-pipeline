<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHRINI - Paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>
<body class="bg-gray-100">
    <!-- main-container start -->
    <div class="main-container">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">Paiement</h2>
            <form action="{{ url_for('checkout') }}" method="post">
                <div class="mb-4">
                    <label for="card_number" class="block text-gray-700 font-medium mb-2">Num√©ro de carte</label>
                    <input type="text" id="card_number" name="card_number" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="**** **** **** ****" required>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="expiry_date" class="block text-gray-700 font-medium mb-2">Date d'expiration</label>
                        <input type="text" id="expiry_date" name="expiry_date" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label for="cvv" class="block text-gray-700 font-medium mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="***" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="card_holder" class="block text-gray-700 font-medium mb-2">Titulaire de la carte</label>
                    <input type="text" id="card_holder" name="card_holder" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nom complet" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md hover:bg-blue-700 transition">
                    Payer maintenant
                </button>
            </form>
        </div>
    </div>
    <!-- main-container end -->
</body>
</html>
